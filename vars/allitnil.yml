---
user: roosta
home: "/home/{{user}}"
dotfiles: "{{home}}/.dotfiles"

# define host outputs and various associated vars
outputs: [{display: "eDP1", bar_id: "bar-primary", stat_conf: "~/.i3/status/allitnil_0.i3blocks", bar_pos: "top", tray_out: "primary"},
          {display: "HDMI1", bar_id: "bar-secondary", stat_conf: "~/.i3/status/allitnil_1.i3blocks", bar_pos: "top", tray_out: "primary"}]

output_layout: "xrandr --output eDP1 --mode 1600x900 --primary"

# i3 variables.
i3_font: "-*-terminesspowerline-*-*-*-*-12-*-*-*-*-*-*-*"
i3_status_font: "-*-terminusicons2-*-*-*-*-12-*-*-*-*-*-*-*"
i3_status_command: "i3blocks -c"

# define where to put the tracked fonts
font_location: "{{home}}/.fonts/misc"

