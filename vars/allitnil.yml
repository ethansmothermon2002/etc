---
user: roosta
home: "/home/{{user}}"
dotfiles: "{{home}}/.dotfiles"

# define host outputs and various associated vars
outputs: [{display: "eDP1", bar_id: "bar-primary", stat_conf: "~/.i3/status/allitnil_0.i3status", bar_pos: "top", tray_out: "primary"}, {display: false}]

output_layout: "xrandr --output eDP1 --mode 1600x900 --primary"

# i3 variables.
i3_font: "pango:Essential PragmataPro 9"
i3_status_font: "pango:Essential PragmataPro, FontAwesome 9"
i3_status_command: "py3status -c"

# define where to put the tracked fonts
font_location: "{{home}}/.fonts/misc"

