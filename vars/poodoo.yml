---
user: roosta
home: "/home/{{user}}"
dotfiles: "{{home}}/.dotfiles"

outputs: [{display: "HDMI1", bar_id: "bar-primary", stat_conf: "$HOME/.i3/status/poodoo_0.i3blocks", bar_pos: "top", tray_out: "primary"},
          {display: "VGA1", bar_id: "bar-secondary", stat_conf: "$HOME/.i3/status/poodoo_1.i3blocks", bar_pos: "bottom", tray_out: "primary"}]

font_location: "{{home}}/.fonts/misc"

# i3-wm
# -----
i3_font: "-*-terminesspowerline-*-*-*-*-12-*-*-*-*-*-*-*"
i3_status_font: "-*-terminusicons2-*-*-*-*-12-*-*-*-*-*-*-*"
i3_status_command: "i3blocks -c "

