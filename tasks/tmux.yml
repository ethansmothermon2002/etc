---
- name: Symlink tmux config...
  tags:
    - tmux
  file: dest={{ home }}/{{ item }} src={{ dotfiles }}/tmux/{{ item }} state=link
  with_items:
    - .tmux.conf
    - .tmux


- name: Symlink tmuxinator config...
  tags:
    - tmux
  file: dest={{ home }}/.tmuxinator src={{ dotfiles }}/tmuxinator state=link

- name: clone / update tmux plugin manager
  git: repo={{ item.repo }} dest={{ home }}/.tmux/plugins/{{ item.dest }} clone=yes update=yes
  with_items:
    - { repo: "https://github.com/tmux-plugins/tpm", dest: "tpm" }
  tags:
    - tmux


