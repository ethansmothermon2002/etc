[External IP]
label=EXT:
command=~/.i3/i3blocks/blocks/public-ip.sh
min_width=255.255.255.255
color=#D55C0D
interval=6000

[iface]
label=LAN:
instance=enp9s0
#command=~/.i3/i3blocks/blocks/network
color=#B06185
interval=10

[disk]
label=ROOT:
color=#979619
instance=/dev/sda2
interval=30

[disk]
label=HOME:
color=#B7BA25
instance=/dev/sdd1
interval=30

[disk]
label=VAR:
color=#F8BC2E
instance=/dev/sda3
interval=30

[disk]
label=GAMES:
color=#448487
instance=/dev/sdb1
interval=30

[disk]
label=ARCH:
color=#82A497
instance=/dev/sde1
interval=30

[disk]
label=XSHARE:
instance=/dev/sde3
color=#918273
interval=30

