# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
command=/usr/lib/i3blocks/$BLOCK_NAME
color=#c0b18b

#[download]
#label=Ð
##label=DOWN:
#command=~/.i3/i3blocks/blocks/bandwidth.sh rx
#min_width=0000 kB/s
##align=right
#color=#679C69
#interval=1 # IMPORTANT

[bandwidth]
instance=enp9s0
command=~/.i3/i3blocks/blocks/bandwidth
color=#679C69
interval=5

#[upload]
