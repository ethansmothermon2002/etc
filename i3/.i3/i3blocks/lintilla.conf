# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
align=center
color=#c0b18b
#markup=pango
#[test]
#full_text=<span background="blue">test</span>
#markup=pango

[Keyboard layout]
#label=Ú
command=~/.i3/i3blocks/blocks/kbl.sh
color=#c0b18b
interval=once
signal=11

[External IP]
label=Å
command=~/.i3/i3blocks/blocks/public-ip.sh
min_width=255.255.255.255
color=#c0b18b
interval=6000

[ethernet]
label=
instance=enp9s0
command=~/.i3/i3blocks/blocks/network
#command=~/.i3/i3blocks/blocks/network
color=#c0b18b
interval=10

[download]
label=Ð
command=~/.i3/i3blocks/blocks/bandwidth.sh rx
min_width=0000 kB/s
align=right
color=#c0b18b
interval=1 # IMPORTANT

[upload]
label=Ñ
command=~/.i3/i3blocks/blocks/bandwidth.sh tx
min_width=0000 kB/s
align=right
color=#c0b18b
interval=1 # IMPORTANT

[memory]
label=Þ
command=~/.i3/i3blocks/blocks/memory
interval=30

#[swap]
#label=SWAP
#instance=swap
#command=~/.i3/i3blocks/blocks/memory
#interval=30

[disk-home]
label=À
instance=/dev/sdd1
command=~/.i3/i3blocks/blocks/disk
interval=30

[cpu]
label=Ï
command=~/.i3/i3blocks/blocks/cpu_usage
interval=10
color=#c0b18b
min_width=100.00%

[load]
label=Ù
command=~/.i3/i3blocks/blocks/load_average
interval=10

