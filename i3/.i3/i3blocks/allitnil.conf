# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
align=center
color=#c0b18b

[Keyboard layout]
label=
command=~/.i3/i3blocks/blocks/kbl.sh
color=#c0b18b
interval=once
signal=11

[memory]
label=MEM
command=~/.i3/i3blocks/blocks/memory
interval=30

#[swap]
#label=SWAP
#instance=swap
#command=~/.i3/i3blocks/blocks/memory
#interval=30

[disk-home]
instance=$HOME
command=~/.i3/i3blocks/blocks/disk
interval=30

[wireless]
label= 
instance=wlp2s0
command=~/.i3/i3blocks/blocks/wifi
color=#c0b18b
interval=10

[ethernet]
label=
instance=enp0s20u1
command=~/.i3/i3blocks/blocks/network
color=#c0b18b
interval=10

