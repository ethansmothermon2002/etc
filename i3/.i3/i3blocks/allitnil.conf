[cpu]
label=
command=~/.i3/i3blocks/blocks/cpu_usage
interval=10
color=#c0b18b
min_width=100.00%

[load]
label=
command=~/.i3/i3blocks/blocks/load_average
interval=10

[disk-home]
label=
instance=/dev/sda8
command=~/.i3/i3blocks/blocks/disk
interval=30

[battery]
label=
color=#c0b18b
command=~/.i3/i3blocks/blocks/battery
interval=30

[time]
label=
color=#c0b18b
command=date '+%H:%M:%S'
interval=5

[date]
label=
command=date '+%Y-%m-%d'
color=#c0b18b
interval=5

