[memory]
label=MEM
command=~/.i3/blocks/memory
interval=30

[swap]
label=SWAP
instance=swap
command=~/.i3/blocks/memory
interval=30

[disk-home]
label=
instance=/dev/sdd1
command=~/.i3/blocks/disk
interval=30

