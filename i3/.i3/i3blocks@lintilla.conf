[External IP]
label=
command=~/.i3/blocks/public-ip.sh
color=#c0b18b
interval=6000
separator=false

[download]
label=
command=~/.i3/blocks/bandwidth.sh rx
min_width=0000 kB/s
align=right
color=#c0b18b
interval=1 # IMPORTANT

[upload]
label=
command=~/.i3/blocks/bandwidth.sh tx
min_width=0000 kB/s
align=right
color=#c0b18b
interval=1 # IMPORTANT

[cpu]
label=
command=~/.i3/blocks/cpu_usage
interval=10
color=#c0b18b
min_width=100.00%

[load]
label=
command=~/.i3/blocks/load_average
interval=10

[battery]
label=
color=#c0b18b
command=~/.i3/blocks/battery
interval=30

#[keyboard]
#command=~/.i3/blocks/keyboard-layout.sh
#interval=once
#signal=1

[time]
label=
color=#c0b18b
command=date '+%H:%M:%S'
interval=5

[date]
label=
command=date '+%Y-%m-%d'
color=#c0b18b
interval=5
