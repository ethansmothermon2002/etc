[External IP]
#label=/
command=~/.i3/blocks/public-ip.sh
color=#c0b18b
interval=6000
separator=false

[download]
label=‚¨á
command=~/.i3/blocks/bandwidth.sh rx
min_width=0000 kB/s
align=right
color=#c0b18b
interval=1 # IMPORTANT

[upload]
label=‚¨Ü
command=~/.i3/blocks/bandwidth.sh tx
min_width=0000 kB/s
align=right
color=#c0b18b
interval=1 # IMPORTANT

[cpu]
#label=‚öô
command=/usr/libexec/i3blocks/cpu_usage
interval=10
color=#c0b18b
min_width=100.00%
#separator=false

