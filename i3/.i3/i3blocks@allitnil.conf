[memory]
label=MEM
command=/usr/libexec/i3blocks/memory
interval=30

[swap]
label=SWAP
instance=swap
command=/usr/libexec/i3blocks/memory
interval=30

[disk-home]
instance=$HOME
command=/usr/libexec/i3blocks/disk
interval=30

[wireless]
label=W
instance=wlp2s0
#instance=wlp3s0
command=/usr/libexec/i3blocks/network
color=#c0b18b
interval=10

#[ethernet]
##label=üåê
