# shell

set -g default-shell   "${SHELL}"
set -g default-command "${SHELL}"

# source config file
bind R source-file ~/.tmux.conf \; display-message "Config reloading..."

# source status bar
source "$HOME/.tmux/tmuxline"

#set -g default-terminal "xterm-256color"
set  -g default-terminal "rxvt-unicode-256color"
#set -g default-terminal "screen-256color"
setw -g xterm-keys on

set  -g set-titles on
set  -g set-titles-string "#T" # T will display user@host:~ and change accordingly as you connect to different hosts.
set  -g base-index 1 # 1 based index. makes more sense visually I think
setw -g pane-base-index 1
set  -g mouse on
setw -g monitor-activity on
#set  -g visual-activity on
set  -g mode-keys vi # use vi keys
#set  -g status-keys vi
set  -g wrap-search on
set  -g status-position top

# https://github.com/tmux-plugins/vim-tmux-focus-events
set  -g focus-events on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

#set -ga terminal-overrides ',rxvt*:smcup@:rmcup@'

# ┬┌ ┬─┐┐ ┬┬─┐o┌┐┐┬─┐┐─┐
# ├┴┐├─ └┌┘│─││││││ │└─┐
# ┆ ┘┴─┘ ┆ ┆─┘┆┆└┘┆─┘──┘

unbind C-b

#set-option -g prefix C-a
#bind-key C-a send-prefix

#set -g prefix 'C-\'
#bind-key 'C-\' send-prefix

set -g prefix `
bind-key ` send-prefix

# in case backtick is needed.
bind-key C-a set-option -g prefix C-a
bind-key C-b set-option -g prefix `

# setup copy-mode
bind Escape copy-mode
bind /      copy-mode
bind p      paste-buffer

bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

#bind -n S-Pageup copy-mode -u
#bind -n S-Pagedown copy-mode -d

bind-key d detach

bind-key 0 run "tmux split-window -l 12 'bash -ci ftpane'"

bind q kill-pane
bind Q next-layout
bind Z previous-layout

# extra commands for interacting with x clipboard buffers
# use tmux yank
#bind-key -t vi-copy y copy-pipe "xsel -i -p -b"
#bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# split panes
bind x split-window -v
bind v split-window -h
unbind '"'
unbind %

# colon :
bind : command-prompt

## moving between panes with vim movement keys
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

## (-n: no prior escape seq.)
#bind left  select-pane -L
#bind down  select-pane -D
#bind up    select-pane -U
#bind right select-pane -R

## resize panes
#bind -r H resize-pane -L 25
#bind -r J resize-pane -D 25
#bind -r K resize-pane -U 25
#bind -r L resize-pane -R 25

bind -n M-C-left  resize-pane -L 5
bind -n M-C-down  resize-pane -D 5
bind -n M-C-up    resize-pane -U 5
bind -n M-C-right resize-pane -R 5

#bind -r S-left  resize-pane -L 50
#bind -r S-down  resize-pane -D 50
#bind -r S-up    resize-pane -U 50
#bind -r S-right resize-pane -R 50

#browser tab like window switching
bind -n C-t new-window
bind -n C-Pageup prev
bind -n C-Pagedown next
bind -n M-Pageup swap-window -t -1
bind -n M-Pagedown swap-window -t +1

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n M-left  if-shell "$is_vim" "send-keys M-left" "select-pane -L"
bind -n M-down  if-shell "$is_vim" "send-keys M-down" "select-pane -D"
bind -n M-up    if-shell "$is_vim" "send-keys M-up" "select-pane -U"
bind -n M-right if-shell "$is_vim" "send-keys M-right" "select-pane -R"
bind -n M-\     if-shell "$is_vim" "send-keys M-\\" "select-pane -l"

