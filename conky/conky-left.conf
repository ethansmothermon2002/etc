conky.config = {
    alignment = 'top_left',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'Essential PragmataPro:size=12',
    gap_x = -1870,
    gap_y = 200,
    minimum_height = 5,
	minimum_width = 500,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,

    own_window = true,
    own_window_class = 'Conky',
	own_window_type = 'override',
	own_window_transparent = true,

	monitor_number = 2,

    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
	double_buffer = true,
	text_buffer_size = 2048,
    show_graph_scale = false,
    show_graph_range = false

}

conky.text = [[
${color orange}$nodename - $sysname $kernel on $machine
$hr
${color FFC66D}Uptime:$color $uptime
${color FFC66D}Frequency (in MHz):$color $freq
${color FFC66D}Frequency (in GHz):$color $freq_g
${color FFC66D}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color FFC66D}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color FFC66D}CPU Usage:$color $cpu% ${cpubar 4}
${color FFC66D}Processes:$color $processes ${color FFC66D} Running:$color $running_processes ${hr}
${color gray}Name              ${alignr}PID   CPU%   MEM%$color
${color white}- ${top name 1} $alignr${top pid 1} ${top cpu 1} ${top mem 1}
${color white}- ${top name 2} $alignr${top pid 2} ${top cpu 2} ${top mem 2}
${color white}- ${top name 3} $alignr${top pid 3} ${top cpu 3} ${top mem 3}
${color white}- ${top name 4} $alignr${top pid 4} ${top cpu 4} ${top mem 4}
${color white}- ${top name 5} $alignr${top pid 5} ${top cpu 5} ${top mem 5}
${color white}- ${top name 6} $alignr${top pid 6} ${top cpu 6} ${top mem 6}
${color white}- ${top name 7} $alignr${top pid 7} ${top cpu 7} ${top mem 7}
${color white}- ${top name 8} $alignr${top pid 8} ${top cpu 8} ${top mem 8}
${color white}- ${top name 9} $alignr${top pid 9} ${top cpu 9} ${top mem 9}
${color white}- ${top name 10} $alignr${top pid 10} ${top cpu 10} ${top mem 10}

${color orange}Filesystem ${hr}$color
${color FFC66D}root:    $color${fs_used /}/${fs_size /}  ${fs_bar 6 /}
${color FFC66D}home:    $color${fs_used /home}/${fs_size /home}   ${fs_bar 6 /home}
${color FFC66D}media:   $color${fs_used /media/netmedia}/${fs_size /media/netmedia}   ${fs_bar 6 /media/netmedia}
${color FFC66D}data:    $color${fs_used /mnt/data}/${fs_size /mnt/data}   ${fs_bar 6 /mnt/data}
${color FFC66D}archive: $color${fs_used /mnt/archive}/${fs_size /mnt/archive}    ${fs_bar 6 /mnt/archive}

${color orange}Network ${hr}$color
${color white}Local: ${addr bridge0}
${if_existing /sys/class/net/bridge0/operstate up}
${color 519F50}Net Down:$color ${downspeed bridge0}                 ${color FFC66D}Net Up:$color ${upspeed bridge0}
${color 519F50}${downspeedgraph bridge0 40,250 519F50 98BC37}   ${color FBB829}${upspeedgraph bridge0 40,250 FBB829 FFC66D}$color${endif}

]]

