<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/etc/fonts/fonts.dtd">
<fontconfig>
<!--
  - ┌─────────────────────┐
  - │░█▀▀░█▀█░█▀█░▀█▀░█▀▀░│
  - │░█▀▀░█░█░█░█░░█░░▀▀█░│
  - │░▀░░░▀▀▀░▀░▀░░▀░░▀▀▀░│
  - └─────────────────────┘
  - Author : Roosta <roosta@dab.works>
  - Site   : http://dotfiles.roosta.sh
  - Github : https://github.com/roosta/dotfiles
  -->
  <!--font spesific settings-->
  <match target="font">
    <test qual="any" name="family">
      <string>PragmataPro</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test qual="any" name="family">
      <string>Envy Code R</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test qual="any" name="family">
      <string>ttyp0</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test qual="any" name="family">
      <string>PragmataPro</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>
</fontconfig>
