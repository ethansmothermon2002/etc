<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM '/etc/fonts/fonts.dtd'>
<fontconfig>
 <!--
  - ┌─────────────────────┐
  - │░█▀▀░█▀█░█▀█░▀█▀░█▀▀░│
  - │░█▀▀░█░█░█░█░░█░░▀▀█░│
  - │░▀░░░▀▀▀░▀░▀░░▀░░▀▀▀░│
  - └─────────────────────┘
  - Author : Roosta <roosta@dab.works>
  - Site   : http://dotfiles.roosta.sh
  - Github : https://github.com/roosta/dotfiles
  -->
 <!--font spesific settings-->
 <match target="font">
  <test name="family" qual="any">
   <string>PragmataPro</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Envy Code R</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>ttyp0</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>PragmataPro</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Skype UI Symbol</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
